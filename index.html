    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        let URL;
        const urlMale = "https://teachablemachine.withgoogle.com/models/o9D1N5TN/";
        const urlFemale = "https://teachablemachine.withgoogle.com/models/IWslA7nHk/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle, resultExplain, resultCeleb;
            if (document.getElementById("gender").checked) {
                gtag('event', '동물상 테스트 수행', {
                    'event_category': '동물상 테스트 수행',
                    'event_label': '남자'
                });
                switch (prediction[0].className) {
                    case "dog":
                        resultTitle = "エネルギッシュなリーダータイプ【犬顔】"
                        resultExplain = "外向的で社交性があり、比較的誰とでも仲良くできるおおらかな性格の持ち主です。計画的に物事を進めるのが得意なので、高い目標に向かって突き進む力を持っています。例え困難にぶつかった場合でも、別の方法を探して粘り強く努力を継続するでしょう。責任感が強くバイタリティに溢れ、バランス感覚にも優れているので、あらゆる場面でリーダーシップを発揮することが多いです。他人の気持ちに寄り添い、誰も傷つけることなくバランスを考えて結論を出すようにします。ただし、我が強く他者に厳しいところがあるので、最終的には自分の意見を押し通そうとするところが。対応力に優れ、エネルギッシュで熱い話し方をするため会話に説得力はあるものの、反面、自信過剰になりやすい傾向があります。相手の意見もしっかり聞くようにすると、より円滑に物事を進められるはず。"
                        resultCeleb = "강아지상 연예인: 강다니엘, 백현(엑소), 박보검, 송중기"
                        gtag('event', '남자 결과 강아지상', {
                            'event_category': '남자 결과'
                        });
                        break;
                    case "cat":
                        resultTitle = "意外性があるギャップ萌えタイプ【ネコ顔】"
                        resultExplain = "過去の経験を大事にし、現実的なものの考え方をします。非常に分析好きで、緻密な計算や論理的に物事を考えていくのが得意なタイプ。計画的に物事を進めますが、あくまでも既存の手法にこだわり、新しいやり方にチャレンジすることは少ないです。責任感が強く行動力もあるのですが、几帳面すぎる性格がゆえ、想定外のことが発生するとパニックになり途中で計画を修正することができません。つまり、臨機応変な対応が苦手なのです。普段はおとなしく自分の気持ちをあまり表情には出しませんが、実は自分にも他人にも厳しいタイプで、自己主張は強いほうです。"

                        });
                        break;
                    case "rabbit":
                        resultTitle = "控えめで慎重派なインテリタイプ【うさぎ顔】"
                        resultExplain = "思考能力に優れ、どんな場面でも冷静に物事を判断することができるタイプです。責任感が強く、人の気持ちを大切にするやさしい性格の持ち主ですが、心配症で慎重すぎるところがあります。主観的になることなく常に客観的に考えますが、リスクばかりを考えてなかなか行動できないことも。いつまでも既存のやり方にこだわり、新しい試みにチャレンジすることが苦手です。また、自分の好きな分野には没頭して取り組みますが、自分が興味のないことや複雑なことに対しては、はじめから放棄することが多いでしょう。"
                        resultCeleb = "ウサギ顔 : 新垣結衣, ナヨン(TWICE), 有村架純, 長澤まさみ, 綾瀬はるか"
                        gtag('event', '여자 결과 토끼상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    case "raccoon":
                        resultTitle = "楽天的なムードメーカータイプ【たぬき顔】"
                        resultExplain = "楽天家で愛想がよく、やさしくて明るくおおらかな性格なので、組織においても1対1の関係においても、場を和ませるムードメーカーになりやすいです。人と接するのが好きなため、みんなで協力しながらひとつの目標を達成していくことに喜びを感じるタイプでしょう。その反面、人の気持ちを考えすぎるあまり、自分の意見を言えないことがよくあります。また、その場の雰囲気につられて、つい本心とは違うことを言ってしまうことも多そう。あちらにもいい顔、こちらにもいい顔…と八方美人のお調子者になりがちです。"
                        resultCeleb = "たぬき顔の芸能人 : 石原さとみ, 小嶋真子, 有村架純, 深田恭子, 齋藤飛鳥"
                        gtag('event', '여자 결과 너구리상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    case "fox":
                        resultTitle = "知的で和を重んじるタイプ【キツネ顔】"
                        resultExplain = "堅実で真面目な性格です。目標達成のために思慮深く計画的に物事を進める力を持っています。しかし、深く考えすぎてしまうため、決断が遅くなる傾向が強いです。交際範囲が広く誰とでも上手く付き合うことができるので、それなりにリーダーシップはありますが、活動性に欠ける一面も。必要以上に周りの目を気にして行動に移せないことが多いため、組織においては参謀役になる傾向があります。また観察力に長けており、いろいろと創意工夫をしながら論理的に問題解決に取り組んでいけます。"
                        resultCeleb = "キツネ顔 : 北川景子, 加藤あい,　水川あさみ, 菜々緒、北川景子"
                        gtag('event', '여자 결과 여우상', {
                            'event_category': '여자 결과'
                        });
                        break;
                    default:
                        resultTitle = "不明"
                        resultExplain = ""
                        resultCeleb = ""
                        gtag('event', '여자 결과 알수없음', {
                            'event_category': '여자 결과'
                        });
                }
            }
            var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "dog":
                        labelTitle = "犬顔"
                        break;
                    case "cat":
                        labelTitle = "ネコ顔"
                        break;
                    case "rabbit":
                        labelTitle = "ウサギ顔"
                        break;
                    case "dinosaure":
                        labelTitle = "がワニ顔"
                        break;
                    case "bear":
                        labelTitle = "ライオン顔"
                        break;
                    case "raccoon":
                        labelTitle = "たぬき顔"
                        break;
                    case "fox":
                        labelTitle = "キツネ顔"
                        break;
                    default:
                        labelTitle = "不明"
                }
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
